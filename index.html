<dom-module id="shared-styles" assetpath="styles/"><template><style>paper-material {border-radius: 2px;height: 100%;padding: 16px 0 16px 0;width: calc(98.66% - 16px);max-width: 600px;margin: 16px auto;background: white;}.page-title {@apply(--paper-font-display2);}@media (max-width: 600px) {.page-title {font-size: 24px!important;}}</style></template></dom-module><dom-module id="planet-info" assetpath="elements/planet-info/">
  <template>
    <style include="shared-styles"></style>
    <style>:host {display: block;}paper-material {padding: 16px;}paper-input {display: block;max-width: 230px;margin-left: auto;margin-right: auto;}.vis {margin-left: auto;margin-right: auto;max-width: 75%;}.subtext {font-style: italic;font-size: 0.75em;}</style>
    <paper-material elevation="1">

        </scale-visualizer>
        <p class="subtext">{{scaleMessage(nameParam)}}</p>
      </div>

      <div class="info">
        <div hidden$="{{!distance}}">
          <h3>How far away?</h3>

        </div>

        <div hidden$="{{!temperature}}">

<dom-module id="search-page" assetpath="elements/search-page/">
  <template>
    <style include="shared-styles"></style>
    <style>:host {display: block;}code {font-weight: bold;font-size: 1.25em;}.subtext {font-size: 0.75em;}.grey {color: #727272;}.indent {margin-left: 16px;margin-right: 16px;}.center {margin-left: auto;margin-right: auto;}.center-text {text-align: center;}@keyframes rotate {from {transform: rotate(0deg);}to {transform: rotate(359deg);}}.spinner {animation: rotate 2s infinite linear;width: 100px;display: block;}</style>

    <h2 class="results indent">Search</h2>
    <p class="grey indent" hidden$="{{!numberReturned}}">{{numberReturned}} planets found</p>
    <form is="iron-form" id="form" method="get" action$="#!/search/q={{customQuery}}">
      <paper-input hidden$="{{queryString}}" type="text" class="indent" label="Custom search" on-submit$="{{test}}" value="{{customQuery}}"></paper-input>
    </form>
    <paper-material hidden$="{{queryString}}">
      <h3 class="indent">How to create a custom search</h3>
      <p class="indent">Use comma separated queries to perform more complex searches.</p>
      <h4 class="indent">Each part of the search should look like:</h4>
      <p class="indent"><code>field specific-value</code></p>
      <p class="indent center-text">or</p>
      <p class="indent"><code>field lower-number upper-number</code></p>
      <h4 class="indent">Examples</h4>
      <p class="indent"><code>name kepler 22-b</code> searches for Kepler 22-b specifically.</p>
      <p class="indent"><code>mass 0 20, method transit</code> searches for planets that:
        </p><ul>
          <li>have a mass between 0 and 20 Earth masses</li>
          <li>and were discovered using the transit method.</li>
        </ul>
      <p></p>
      <p class="indent"><code>pl_pnum 2, pl_disc 2005 2009, mass 100 300</code> searches for planets that:
        </p><ul>
          <li>are part of a system with only two planets</li>
          <li>were discovered between 2005 and 2009</li>
          <li>and have a mass 100-300 times the mass of the Sun.</li>
        </ul>
      <p></p>
      <h4 class="indent">Possible fields</h4>
      <ul class="indent">
        <li><code>radius</code> (in Earth radii)</li>
        <li><code>mass</code> (Earth masses)</li>
        <li><code>temperature</code> (K)</li>
        <li><code>distance</code> (lightyears)</li>
        <li><code>name</code> (the planet's name)</li>
        <li><code>method</code> (how it was found)</li>
        <li><code>facility</code> (where it was found)</li>
        <li><code>telescope</code> (name of the telescope used)</li>
      </ul>
      <p class="indent">or any of these</p>
      <ul class="indent">
        <li><code>ra</code> (degrees)</li>
        <li><code>dec</code> (degrees)</li>
        <li><code>pl_disc</code> (year discovered)</li>
        <li><code>pl_dens</code> (density in g/cm<sup>3</sup>)</li>
        <li><code>pl_pnum</code> (number of other planets in system)</li>
        <li><code>pl_hostname</code> (host star's name)</li>
        <li><code>hd_name</code> (star's Draper name)</li>
        <li><code>hip_name</code> (star's Hipparcos name)</li>
        <li><code>pl_cbflag</code> (<code>1</code> for binary stary)</li>
        <li><code>st_age</code> (star's age in billions of years)</li>
        <li><code>st_mass</code> (star's mass in Solar masses)</li>
        <li><code>st_rad</code> (star's radius in Solar radii)</li>
        <li><code>st_teff</code> (star's temperature)</li>
        <li><code>st_optmag</code> (star's optical magnitude)</li>
        <li><code>pl_orbeccen</code> (eccentricity)</li>
        <li><code>pl_orbper</code> (orbital period in days)</li>
      </ul>
      
    </paper-material>
    <img hidden$="{{hideSpinner}}" src="/images/jupiter.svg" class="spinner center">
    <div class="search-results"></div>
  </template>

  </dom-module>
<dom-module id="home-page" assetpath="elements/home-page/">
  <template>
    <style include="shared-styles"></style>
    <style>:host {display: block;}paper-input {margin-left: 16px;margin-right: 16px;}paper-button {display: block;}paper-button.indigo {background-color: var(--paper-indigo-500);color: white;/* leaving this here for reference *//*--paper-button-raised-keyboard-focus: {background-color: var(--paper-pink-a200) !important;color: white !important;};*/}paper-slider {width: 75%;margin-left: 12.5%;/* leaving these here for reference *//*--paper-slider-knob-color: var(--paper-orange-500);--paper-slider-active-color: var(--paper-orange-500);--paper-slider-pin-color: var(--paper-orange-500);*/}paper-material > div {margin-left: 16px;margin-right: 16px;}.margin-top {margin-top: 32px;}.subtext {font-size: 0.75em;}.grey {color: #727272;}.uppercase {text-transform: uppercase;}.nolink {text-decoration: none;}.full-width {width: 100%;}.indent {margin-left: 16px;margin-right: 16px;}.right {float: right;}@media screen and (min-width: 601px) {paper-slider {width: 100%;margin-left: 0;}}@media screen and (max-width: 600px) {h1 {padding: 0 16px;}}</style>
    <h1>Search through a catalog of the 1,918 exoplanets found so far!</h1>
    <paper-material>

      <div>How far away? <span id="distance" class="grey">{{distanceDisplay}}</span></div><br>
      <paper-slider id="distance" snaps="" max="3" max-markers="3" step="1" value="{{distance}}"></paper-slider>

      <div>How large? <span id="radius" class="grey">{{radiusDisplay}}</span></div><br>
      <paper-slider id="radius" snaps="" max="3" max-markers="3" step="1" value="{{radius}}"></paper-slider>

      <div>How massive? <span id="mass" class="grey">{{massDisplay}}</span></div><br>
      <paper-slider id="mass" snaps="" max="3" max-markers="3" step="1" value="{{mass}}"></paper-slider>

      <div>How hot? <span id="temp" class="grey">{{tempDisplay}}</span></div><br>
      <paper-slider id="temp" snaps="" max="4" max-markers="4" step="1" value="{{temperature}}"></paper-slider>

      <div class="layout horizontal around-justified margin-top">
        <a class="nolink" href$="/search/s={{queryString}}"><paper-button raised="" noink="" class="indigo">Search</paper-button></a>
        <a class="nolink grey uppercase" href="/search/how"><paper-button class="subtext" style="margin-top: 4px;">Custom search</paper-button></a>
      </div>

    </paper-material>

    <paper-material>
      <h3 class="indent" id="posters">Not sure what to search for? Here are a few fantastic destinations!</h3>
      <a href="/planet/Kepler-16%20b"><img class="full-width" src="/images/Kepler_16b-300.jpg" srcset="/images/Kepler_16b-300.jpg 300w, /images/Kepler_16b-600.jpg 600w, /images/Kepler_16b-1200.jpg 1200w" alt="poster of Kepler 16 b"></a>
      <a href="/planet/Kepler-186%20f"><img class="full-width" src="/images/Kepler_186f-300.jpg" srcset="/images/Kepler_186f-300.jpg 300w, /images/Kepler_186f-600.jpg 600w, /images/Kepler_186f-1200.jpg 1200w" alt="poster of Kepler 186 f"></a>
      <a href="/planet/HD40307%20g"><img class="full-width" src="/images/HD_40307g-300.jpg" srcset="/images/HD_40307g-300.jpg 300w, /images/HD_40307g-600.jpg 600w, /images/HD_40307g-1200.jpg 1200w" alt="poster of HD 40307 g"></a>
      <a href="/planet/51Peg%20b"><img class="full-width" src="/images/Peg_51-300.jpg" srcset="/images/Peg_51-300.jpg 300w, /images/Peg_51-600.jpg 600w, /images/Peg_51-1200.jpg 1200w" alt="poster of Pegasi 51"></a>
      <a href="https://en.wikipedia.org/wiki/PSO_J318.5-22"><img class="full-width" src="/images/PSOJ318.5-22-300.jpg" srcset="/images/PSOJ318.5-22-300.jpg 300w, /images/PSOJ318.5-22-600.jpg 600w, /images/PSOJ318.5-22-1200.jpg 1200w" alt="poster of PSOJ318.5-22"></a>
      <div class="subtext right"><a class="nolink grey" href="http://planetquest.jpl.nasa.gov/exoplanet_travel_bureau">Posters Source</a></div>
      <p class="indent">Or, try searching for <a href="/search/s=%7B%22distance%22:0,%22radius%22:1,%22mass%22:1,%22temperature%22:2%7D">Earth-like planets</a>!</p>
    </paper-material>

    <paper-material>
      <h3 class="indent" id="what-is-an-exoplanet">What is an exoplanet?</h3>
      <p class="indent"><a href="https://en.wikipedia.org/wiki/Exoplanet">Exoplanets</a> are planets that exist outside of our Solar System. Most exoplanets orbit other stars. In some cases, they'll orbit two (called a <a href="https://en.wikipedia.org/wiki/Binary_star">binary</a>) or three stars, and in rare cases they'll float freely through the galaxy without a home star!</p>

      <p class="indent">Exoplanets take on a huge range of sizes, temperatures, compositions and distances from stars.</p>

      <p class="indent">It's interesting to wonder if life could exist on different worlds, but to be honest, it's really hard to know with the little bit of data that we get from lightyears away. The key to finding life, we assume, is finding liquid water. Astronomers get excited about planets in the <a href="https://en.wikipedia.org/wiki/Circumstellar_habitable_zone">habitable zones</a> around stars, however it's still possible for life to form closer to or farther from their home stars.</p>

      <p class="indent">For instance, Jupiter's moon Europa and Saturn's moon Enceladus both hold huge oceans of liquid water. Yet, both moons are well outside the Sun's habitable zone. Instead of capturing heat from sunlight, internal geological processes and insulating crusts of ice keep them warm enough for liquid water.</p>

      <p class="indent">Most exoplanets that have been found so far are huge, which makes sense. The bigger the planet, the easier it is to spot. But astronomers are getting better at spotting smaller and smaller planets. The record now for smallest exoplanet spotted so far is <a href="/planet/kepler-37b">Kepler-37b</a>.</p>
    </paper-material>

    <paper-material>
      <h3 class="indent" id="how-are-exoplanets-found">How are exoplanets found?</h3>

      <h4 class="indent">The Transit Method</h4>
      <p class="indent">Astronomers who use the <a href="https://en.wikipedia.org/wiki/Methods_of_detecting_exoplanets#Transit_photometry">transit method</a> measure the brightness of a star over time. They look for repeated, predictable dips in a star's brightness. The duration and intensity of the dip reveal the radius of the planet.</p>

      <h4 class="indent">Radial Velocity and Astrometry Methods</h4>
      <p class="indent">Astronomers who use <a href="https://en.wikipedia.org/wiki/Methods_of_detecting_exoplanets#Radial_velocity">radial velocity</a> and <a href="https://en.wikipedia.org/wiki/Methods_of_detecting_exoplanets#Astrometry">astrometry</a> measure the position of a star over time. Just as stars tug on planets, planets tug on stars. If a planet is much smaller or very far away from a star, the tug is difficult to measure. But if a planet is very close or very large, it's tug will make the star wobble back and forth.</p>

      <p class="indent">Watch <a href="https://www.youtube.com/watch?v=Jpbgg2TRCuw">this video</a> and pay attention to the atheletes' spinning movement just before they release the hammer. See how it makes them spin around? That's exactly the kind of movement astronomer's try to spot.</p>

      <p class="indent">The difference between the methods is difference in the way the motion appears to us. For radial velocity, we're seeing the motion happen from the same plane so it looks side-to-side. For astrometry, we're looking down (or up?) pependicularly to the planet's orbit so the motion looks circular.</p>

      <h4 class="indent">Timing Methods</h4>
      <p class="indent">Astronomers who use <a href="https://en.wikipedia.org/wiki/Methods_of_detecting_exoplanets#Timing_variations">timing methods</a> watch for changes in periodic events. There are a few different periodic events that astronomers have used to find planets.</p>

      <p class="indent">Pulsars are rapidly rotating stellar cores left behind after supernovas. They emit periodic bursts of radio waves as they rotate that are incredibly regular. Nearby planets will tug on pulsars, minutely changing their periodicity. The first exoplanet, <a href="elements/home-page/planet/psrb1257+12">PSR B1257+12</a>, was found this way.</p>

      <p class="indent">Astronomers also use a combination of the transit method with timing methods to determine if there are multiple planets orbiting a star.</p>

      <h4 class="indent">Gravitational Microlensing</h4>
      <p class="indent">Astronomers who use <a href="https://en.wikipedia.org/wiki/Methods_of_detecting_exoplanets#Gravitational_microlensing">gravitational microlensing</a> take advantage of <a href="https://en.wikipedia.org/wiki/Introduction_to_general_relativity">general relativity</a>. Light, like normal matter, is affected by gravity. Big objects, like planets, stars and galaxies will actually bend light that passes by. By analyzing the light coming from stars or galaxies <em>behind</em> a thing and looking for distortions, astronomers can measure the mass of the thing, which in some cases, is a planet.</p>

      <h4 class="indent">Direct Imaging</h4>
      <p class="indent">Astronomers who use <a href="https://en.wikipedia.org/wiki/Methods_of_detecting_exoplanets#Direct_imaging">direct imaging</a> visually spot planets with telescopes. Planets are very, very, <em>very</em> dim compared to stars however, so astronomers have to block out the light of a planet's home star to be able to see it.</p>
    </paper-material>

    <paper-material>
      <div class="layout horizontal around-justified">
        <a class="nolink grey" href="/about"><paper-button>Contact</paper-button></a>
        <a class="nolink grey" href="/about"><paper-button>About</paper-button></a>
      </div>
    </paper-material>

    <polymer-cookie name="last-query" id="query-cookie"></polymer-cookie>

<dom-module id="about-page" assetpath="elements/about-page/">
  <template>
    <style include="shared-styles"></style>
    <style>:host {display: block;}.nolink {text-decoration: none;color: #fff;}.hp {background-color: var(--paper-indigo-500)}.twitter {background-color: #55acee;}.github {background-color: black;}.indent {margin-left: 16px;margin-right: 16px;}</style>
    <paper-material elevation="1">
      <h3 class="indent">Created by Cameron Pittman</h3>
      <p class="indent">...because I love space</p>
      <div class="layout horizontal around-justified">
        <a class="nolink" href="https://twitter.com/cwpittman">
          <paper-button raised="" class="twitter">Twitter</paper-button>
        </a>
        <a class="nolink" href="https://github.com/cameronwp">
          <paper-button raised="" class="github">GitHub</paper-button>
        </a>
        <a class="nolink" href="https://cameronwp.com">
          <paper-button raised="" class="hp">Homepage</paper-button>
        </a>
      </div>
    </paper-material>

    <paper-material elevation="1">
      <h3 class="indent">Why the Exoplanet Explorer?</h3>
      <p class="indent">This originally began as the sample app for <a href="https://udacity.com/ud898">this Udacity course on JavaScript Promises</a> that I was developing. I fell in love with it and this project quickly ballooned into a production quality app.</p>

      <p class="indent">The app students build in the Promises course looks similar to this one, but the internals were simplified so that students only need to worry about Promises.</p>

      <p class="indent">If you want to see how this app works, check out the <a href="https://github.com/udacity/exoplanet-explorer">source code</a> on GitHub. Think you can improve it? Fork the repo and submit a pull request!</p>
    </paper-material>

    <paper-material>
      <h3 class="indent">Data Sources, APIs, Libraries</h3>
      <p class="indent">All rights reserved to the respective authors and copyright holders.</p>
      <ul>
        <li><a href="http://exoplanetarchive.ipac.caltech.edu/docs/program_interfaces.html">NASA Exoplanet Archive</a></li>

  </template>

  </dom-module>
<dom-module id="scale-visualizer" assetpath="elements/scale-visualizer/">
  <template>
    <style include="shared-styles"></style>
    <style>:host {display: block;max-width: 300px;}svg {display: block;height: 100%;}circle {transform: translate(30px, 100px);webkit-transform: translate(30px, 100px);}.wrapper {background: #000000;min-width: 260px;}.planet-comparison {width: 100%;height: 100%;}.no-radius {color: white;font-size: 2em;padding-left: 35px;margin-top: auto;margin-bottom: auto;}.no-radius::after{content: "?";}earth-img,jupiter-img {margin-top: auto;margin-bottom: auto;}img {display: block;width: 150px;}</style>
    <div class="wrapper">
      <div class="planet-comparison layout horizontal end-justified">
        <p class="no-radius" hidden$="{{hasRadius(earthRadii)}}"></p>
        <svg class="planet-container" width="300px" height="100%">
          <g fill$="{{color}}" stroke-width="1">
            <circle id="planet" r$="{{exoRadius}}"></circle>
          </g>
        </svg>
        <img id="earth" style$="width: {{earthWidth}}px;" src="images/earth.svg" alt="earth" viewbox$="0 0 {{earthWidth}} {{earthWidth}}">
        <img id="jupiter" src="images/jupiter.svg" alt="jupiter" hidden$="{{isSmall(earthRadii)}}" viewbox$="0 0 {{jupiterWidth}} {{jupiterWidth}}">
      </div>
    </div>
  </template>

  </dom-module>
</div><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><paper-scroll-header-panel main="" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><div class="middle middle-container center horizontal layout"><div class="app-name"><a href="/">Exoplanet Explorer</a></div></div><div class="bottom bottom-container center horizontal"><div class="bottom-title paper-font-subhead">Learn more about planets around other stars!</div></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="home"><home-page></home-page></section><section data-route="search"><search-page query-string="{{params.query}}"></search-page></section><section data-route="planet"><planet-info name-param="{{params.name}}"></planet-info></section><section data-route="about"><about-page></about-page></section></iron-pages></div></paper-scroll-header-panel><paper-toast id="caching-complete" duration="6000" text="Caching complete! This app will work offline."></paper-toast></template><script src="index.build.js"></script></body></html>
