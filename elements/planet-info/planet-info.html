<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../scale-visualizer/scale-visualizer.html">
<link rel="import" href="../behaviors/math-and-physics.html">
<link rel="import" href="../behaviors/planet-raw-data.html">

<dom-module id="planet-info">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-material {
        padding: 16px;
      }
      .vis {
        margin-left: auto;
        margin-right: auto;
        max-width: 75%;
      }
      .subtext {
        font-style: italic;
        font-size: 0.75em;
        line-height: 0.5em;
      }
    </style>
    <paper-material elevation="1">
      <div class="layout vertical">
      <h2>{{pl_name}}</h2>
      <div class="vis" hidden$="{{!doesntExist(earthRadii)}}">
        <scale-visualizer
          color$="{{color}}"
          earth-radii$="{{earthRadii}}">
        </scale-visualizer>
        ***** IS THIS THING BROKEN??? JUPITER AIN'T SHOWING
        <p class="subtext">Earth and {{pl_name}} to scale</p> ****what if jupiter?
      </div>
      <div class="vacation">
        <h3>Thinking about vacationing here?</h3>
        <p hidden$="{{!doesntExist(distance)}}">At {{distance}} lightyears away, you'll need {{lyToTravelTime(distance)}} years to reach {{pl_name}} if you were traveling <a href="http://www.aerospaceweb.org/question/performance/q0023.shtml">as fast as any human vehicle has ever gone</a>.</p>
        <p hidden$="{{!doesntExist(pl_pnum)}}">{{pl_name}} is just one of {{pl_pnum}} planets orbiting {{starName}}.</p>
        <p hidden$="{{!doesntExist(pl_pnum)}}">{{pl_name}} is the only planet orbiting {{starName}}.</p>
      </div>
      <div class="basic">
        <h3>Basic Info</h3>
        <p>Spotted in {{pl_disc}} with {{pl_facility}}'s {{pl_telescope}} by using the <a href="https://en.wikipedia.org/wiki/Methods_of_detecting_exoplanets">{{toLowercase(discmethod)}} method</a>.</p>
      </div>
      <div class="detailed">
        <h3>Detailed Info</h3>
        <p>
          ra: {{ra}}, dec: {{dec}} (<a href$="http://server3.sky-map.org/map?custom=1&language=EN&type=PART&w=640&h=360&angle=45&ra={{ra}}&de={{dec}}&rotation=0.0&mag=10&max_stars=100000&zoom=2.0&borders=0&border_color=400000&show_grid=1&grid_color=404040&grid_color_zero=808080&grid_lines_width=1.0&grid_ra_step=1.0&grid_de_step=15.0&show_const_lines=1&constellation_lines_color=006000&constellation_lines_width=1.0&show_const_names=1&constellation_names_color=006000&const_name_font_type=BOLD&const_name_font_name=SansSerif&const_name_font_size=16&show_const_boundaries=&constellation_boundaries_color=000060&constellation_boundaries_width=1.0&background_color=000000&output=GIF">map</a>)
          <span class="subtext"><a href="http://server3.sky-map.org/api?locale=EN">map API</a></span>
        </p>
      </div>
      <p class="subtext">Last updated: {{rowupdate}}</p>
    </paper-material>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'planet-info',
        behaviors: [MathAndPhysics, PlanetRawData],
        properties: {
          earthRadii: {
            type: Number,
            notify: true,
            computed: 'getEarthRadii(pl_rade, pl_radj)'
          },
          distance: {
            type: String,
            notify: true,
            computed: 'pcToLy(st_dist)'
          },
          color: {
            type: String,
            notify: true,
            computed: 'tempToColor(pl_eqt)'
          },
          discmethod: {
            type: String,
            notify: true
          }
        },
        doesntExist: function(val) {
          if (val) {
            return true;
          } else {
            return false;
          }
        },
        toLowercase: function(string) {
          return string.toLowerCase();
        }
      });
    })();
  </script>

</dom-module>
