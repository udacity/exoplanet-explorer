<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="search-page">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    <h1>Search!</h1>
    <h2 class="query page-title">{{query}}</h2>
    <input type="text" placeholder="Search me!">
    <div class="search-results"></div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'search-page',
        created: function() {
          console.log('created');
          this.properties.resultsContainer.value = this.querySelector('.search-results');
        },
        ready: function() {
          console.log('ready');
        },
        attached: function() {
          console.log('attached');
        },
        properties: {
          value: {
            type: String,
            notify: true,
          },
          range: {
            type: String,
            notify: true,
          },
          query: {
            type: String,
            notify: true,
            value: 'Nothing yet! Try searching'
          },
          resultsContainer: {
            type: Object,
            notify: true
          }
        },
        createPlanetThumb: function(data) {
          var pT = document.createElement('planet-thumb');
          for (var d in data) {
            pT[d] = data[d];
          }
          this.resultsContainer.appendChild(pT);
        }
      });
    })();
  </script>

</dom-module>
