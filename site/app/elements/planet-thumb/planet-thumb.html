<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../scale-visualizer/scale-visualizer.html">

<dom-module id="planet-thumb">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      svg {
        display: block;
      }
      a {
        text-decoration: none;
        color: #212121;
        cursor: pointer;
      }
      .vis {
        margin-left: auto;
        margin-right: auto;
        max-width: 300px;
      }
      @media screen and (max-width: 435px) {
        .vis {
          max-width: 75%;
        }
        .top {
          /* I'm only doing this because I have to... */
          display: block !important;
          /* TODO: center */
          margin-left: auto;
          margin-right: auto;
        }
      }
      @media screen and (min-width: 436px) {
        .top {
          display: flex;
        }
        .planet-comparison {
        }
        .top-right {
          padding-left: 32px;
        }
        .title {
          margin-top: 0px;
          font-weight: bold;
          font-size: 1.2em;
        }
      }
    </style>
    <paper-material elevation="1">
      <a href$="/planet/{{pl_name}}">
        <div class="layout vertical">
          <div class="vis">
            <scale-visualizer
              color$="{{color}}"
              earth-radii$="{{earthRadii}}">
            </scale-visualizer>
          </div>
          <div class="top-right">
            <p class="title">{{pl_name}}</p>
            <p>{{distance}} lightyears away</p>
            <p>Discovered in {{pl_disc}} with {{pl_telescope}}</p>
          </div>
        </div>
      </a>
    </paper-material>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'planet-thumb',
        properties: {
          pl_name: {
            type: String,
            notify: true
          },
          pl_rade: {
            type: Number,
            notify: true
          },
          pl_radj: {
          	type: Number,
          	notify: true
          },
          earthRadii: {
            type: Number,
            notify: true,
            computed: 'getRadiusScale(pl_rade, pl_radj)'
          },
          st_dist: {
          	type: Number,
          	notify: true
          },
          distance: {
            type: Number,
            computed: 'pcToLy(st_dist)'
          },
          pl_massj: {
            type: Number,
            notify: true
          },
          pl_masse: {
            type: Number,
            notify: true
          },
          pl_eqt: {
          	type: Number,
          	notify: true,
            value: 0
          },
          color: {
            type: String,
            notify: true,
            computed: 'tempToColor(pl_eqt)',
            value: 'brown'
          },
          pl_telescope: {
            type: String,
            notify: true,
            value: 'unknown'
          },
          pl_disc: {
            type: Number,
            notify: true,
            value: 'unknown'
          }
        },
        getRadiusScale: function(earthRad, jupiterRad) {
          if (!earthRad && !jupiterRad) {
            return 0;
          } else if (earthRad) {
            return earthRad;
          } else {
            return jupiterRad * 11.2;
          }
        },
        pcToLy: function(dist) {
          // gotta respect sigfigs
          let digits = dist.toString().length;
          if (!digits) {
            return 'unknown';
          }
          var ly = (dist / 3.26).toString();
          ly = ly.slice(0,digits);
          return ly.toString();
        },
        tempToColor: function(temp) {
          // TODO: add more colors. needs super hot and super cold
          var color = '#ccc';
          if (temp < 273) {
            color = '#99f';
          } else if (temp > 313) {
            color = '#f99';
          }
          return color;
        },
        changeSizes: function() {
          let circle = this.querySelector('circle');
          this.exoHalfWidth = 30 * this.radiusScale;

          if (this.exoHalfWidth > 60) {
            let diff = 30 - (this.exoHalfWidth - 60);
            circle.style.transform = "translate(" + diff + "px, 50px)";
            circle.style.webkitTransform = "translate(" + diff + "px, 50px)";
          } else if (this.exoHalfWidth === 0) {
            circle.style.display = "none";
          }
        }
      });
    })();
  </script>

</dom-module>
