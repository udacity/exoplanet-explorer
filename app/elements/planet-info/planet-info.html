<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../behaviors/math-and-physics.html">
<link rel="import" href="../behaviors/planet-raw-data.html">

<dom-module id="planet-info">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-material {
        padding: 16px;
      }
      .vis {
        margin-left: auto;
        margin-right: auto;
        max-width: 75%;
      }
      .subtext {
        font-style: italic;
        font-size: 0.75em;
        line-height: 0.5em;
      }
    </style>
    <paper-material elevation="1">
      <div class="layout vertical">
      <h2>{{nameParam}}</h2>
      <div class="vis" hidden$="{{!exists(earthRadii)}}">
        <scale-visualizer
          color$="{{color}}"
          earth-radii$="{{earthRadii}}">
        </scale-visualizer>
        <p class="subtext">{{scaleMessage(nameParam)}}</p>
      </div>
      <div class="vacation">
        <h3>Thinking about vacationing here?</h3>
        <p hidden$="{{!distance}}">At {{distance}} lightyears away, you'll need {{lyToTravelTime(distance)}} years to reach {{nameParam}} if you were traveling <a href="http://www.aerospaceweb.org/question/performance/q0023.shtml">as fast as any human vehicle has ever gone</a>.</p>
        <p hidden$="{{!pl_pnum}}">{{nameParam}} is just one of {{rawData.pl_pnum}} planets orbiting {{rawData.pl_hostname}}.</p>
        <p hidden$="{{!pl_pnum}}">{{nameParam}} is the only planet orbiting {{rawData.pl_hostname}}.</p>
      </div>
      <div class="basic">
        <h3>Basic Info</h3>
        <p>Spotted in {{rawData.pl_disc}} with {{rawData.pl_facility}}'s {{pl_telescope}} by using the <a href$="{{getDiscmethodUrl(pl_discmethod)}}">{{toLowercase(rawData.pl_discmethod)}} method</a>.</p>
      </div>
      <div class="detailed">
        <h3>Detailed Info</h3>
        <p>
          ra: {{rawData.ra}}, dec: {{rawData.dec}} (<a href$="http://server3.sky-map.org/map?custom=1&language=EN&type=PART&w=640&h=360&angle=45&ra={{ra}}&de={{dec}}&rotation=0.0&mag=10&max_stars=100000&zoom=2.0&borders=0&border_color=400000&show_grid=1&grid_color=404040&grid_color_zero=808080&grid_lines_width=1.0&grid_ra_step=1.0&grid_de_step=15.0&show_const_lines=1&constellation_lines_color=006000&constellation_lines_width=1.0&show_const_names=1&constellation_names_color=006000&const_name_font_type=BOLD&const_name_font_name=SansSerif&const_name_font_size=16&show_const_boundaries=&constellation_boundaries_color=000060&constellation_boundaries_width=1.0&background_color=000000&output=GIF">map</a>)
          <span class="subtext"><a href="http://server3.sky-map.org/api?locale=EN">map API</a></span>
        </p>
      </div>
      <p class="subtext">Last updated: {{rowupdate}}</p>
    </paper-material>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'planet-info',
        behaviors: [MathAndPhysics],
        attached: function() {
          var self = this;
          Model.requests.addListener('gotPlanetByName', function(data) {
            console.log(data);
            self.bindData(data);
          });
        },
        loadData: function() {
          Model.requests.sendQuery('getPlanetByName', this.nameParam);
        },
        bindData: function(data) {
          for (var d in data) {
            var path = 'rawData.' + d;
            this.set(path, data[d]);
          }
        },
        properties: {
          nameParam: {
            type: String,
            notify: true,
            observer: 'loadData'
          },
          earthRadii: {
            type: Number,
            notify: true,
            computed: 'getEarthRadii(rawData.pl_rade, rawData.pl_radj)'
          },
          distance: {
            type: String,
            notify: true,
            computed: 'pcToLy(rawData.st_dist)'
          },
          color: {
            type: String,
            notify: true,
            value: 'grey'
          },
          rawData: {
            type: Object,
            notify: true,
            value: {}
          }
        },
        observers: [
          
          'tempToColor(rawData.pl_eqt)'
        ],
        getDiscmethodUrl: function(discmethod) {
          var url = "";

          return url;
        },
        scaleMessage: function(name) {
          var message = "";
          var largeEnough = null;
          this.earthRadii > 7 ? largeEnough = true : largeEnough = false;

          if (largeEnough) {
            message = name + ", Earth and Jupiter to scale.";
          } else {
            message = name + " and Earth to scale.";
          }
          return message;
        },
        exists: function(val) {
          if (val) {
            return true;
          } else {
            return false;
          }
        },
        toLowercase: function(string) {
          if (!string || typeof string !== 'string') { return ''; };
          return string.toLowerCase();
        }
      });
    })();
  </script>

</dom-module>
