<link rel="import" href="model/model.html">
<script src="../bower_components/page/page.js"></script>

<script>
  'use strict';

  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/

    // Middleware
    
    // Proj: will need to uncomment this to maintain planet info
    var planetInfos = [];

    function loadRoot(ctx, next) {
      Model.loadSequence()
      .then(function(data) {
        planetInfos = data;
        next();
      });

      app.scrollPageToTop();
    }

    function scrollToTop(ctx, next) {
      app.scrollPageToTop();
      next();
    }

    // Routes
    page('/', loadRoot, function() {
      app.route = 'home';
    });

    page('/search/:query', scrollToTop, function() {
      app.route = 'users';
      // when searching, will need to add to planetInfos
      // TODO: two search states: 1) load every planet at start, and 2) load specific planets on search
    });

    page('/planet/:name', scrollToTop, function(ctx) {
      app.route = 'planet';
      // Proj: will need to add logic here to load planet-info
      var planetInfo = document.querySelector('planet-info');
      new Promise(function(resolve, reject) {
        var planet = null;
        planet = planetInfos.find(function(p) {
          if (p.name === ctx.params.name) {
            return true;
          }
        });
        if (planet) {
          resolve(planet.data);
        } else {
          reject();
        }
      }).catch(function() {
        return Model.getJSON('/data/planets/' + ctx.params.name.replace(/ /g, '') + '.json');
      })
      .then(function(data) {
        for (var d in data) {
          planetInfo[d] = data[d];
        }
      });
    });

    // add #! before urls
    page({
      hashbang: true
    });
  });
</script>
